<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor | Social links profile">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 1rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="person">
      <div class="person-avatar">
        <img src="assets/images/avatar-jessica.jpeg" alt="Avatar">
      </div>
      <div class="person-name">Jessica Randall</div>
      <div class="person-location">London, United Kingdom</div>
      <div class="person-description">"Front-end developer and avid reader."</div>
    </div>
    <div class="social-media-container">
      <ul class="social-media-items">
        <li class="social-media-item"><a href="" class="social-media-link">GitHub</a></li>
        <li class="social-media-item"><a href="" class="social-media-link">Frontend Mentor</a></li>
        <li class="social-media-item"><a href="" class="social-media-link">LinkedIn</a></li>
        <li class="social-media-item"><a href="" class="social-media-link">Twitter</a></li>
        <li class="social-media-item"><a href="" class="social-media-link">Instagram</a></li>
      </ul>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Franci Melink</a>.
  </footer>
</body>

</html>
